<!-- Hero Section -->
<section class="hero">
  <div class="hero-text">
    <h1>{{ heroTitle }}</h1>
    <p>{{ heroSubtitle }}</p>
    <button mat-raised-button color="primary">تماس با ما</button>
  </div>
  <div class="hero-slider">
   <img src="assets/slider/image1.jpg" alt="Slide 1">
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>
</section>

<!-- Features Section -->
<section class="features">
  <div class="feature-card" *ngFor="let f of features">
    <mat-icon>{{ f.icon }}</mat-icon>
    <h3>{{ f.title }}</h3>
    <p>{{ f.desc }}</p>
  </div>
</section>

<!-- CTA Section -->
<section class="cta">
  <h2>همین حالا با ما تماس بگیرید</h2>
  <button mat-raised-button color="accent">تماس</button>
</section>
