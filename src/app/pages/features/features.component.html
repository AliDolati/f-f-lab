<section class="features-section">
  <h2 class="title">ویژگی‌های لابراتوار ما</h2>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let item of features">
      <div class="icon">{{ item.icon }}</div>
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
</section>
